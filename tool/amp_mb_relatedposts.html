<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Random Posts</title>
<meta content='width=device-width, initial-scale=1' name='viewport'>
<style>
/* RELATED POSTS */
.related-post{margin:30px auto 0;overflow:hidden}
.related-post h4{position:relative;margin:0;display:inline-block;font-weight:500;color:#afafaf;text-transform:uppercase;font-size:16px;z-index:1;background:#fff;padding:0 10px}
.related-post ul{padding:0!important;font-size:14px}
/* Style 3 */
.related-post-style-3,.related-post-style-3 li{margin:0;padding:0;list-style:none;word-wrap:break-word;overflow:hidden}
.related-post-style-3 .related-post-item{float:left;width:23.5%;height:auto;margin-right:2%;margin-bottom:10px}
.related-post-style-3 .related-post-item:nth-of-type(4n+0){margin-right:0}
.related-post-style-3 .related-post-item:hover{opacity:0.7}
.related-post-style-3 .related-post-item-thumbnail{display:block;max-height:none;background-color:transparent;border:none;padding:0;max-width:100%}
.related-post-style-3 .related-post-item-title{color:#444}
.related-post-style-3 .related-post-item-tooltip{padding:10px 0}
.related-post-item-tooltip .related-post-item-title{font-weight:500;display:block}
@media only screen and (max-width:480px){.related-post-style-3 .related-post-item{width:48%;margin-right:4%}.related-post-style-3 .related-post-item:nth-of-type(2n+0){margin-right:0}.related-post-style-3 .related-post-item:nth-of-type(2n+1){clear:both}}
</style>
</head>
<body>
<div id='related-posts'>
  <h3><span>Read More</span></h3>
<ul class='box_category'/>
</div><script>
  function getQueryVariable(variable) {
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
    if(pair[0] == variable){return pair[1];}
  }
  return(false);
}
	var postsnum = 3,
	    snippetlength = 90,
	    labelname = getQueryVariable("label"),
	    homePage =  getQueryVariable("url");
</script>
 <script>
//<![CDATA[       
/*! Related Post Widget for Blogger by Nguyen Tuan */
var randarray=new Array();var l=0;var flag;$.ajax({url:homePage+"/feeds/posts/summary/-/"+labelname,type:"get",dataType:"jsonp",data:{"max-results":"9999",alt:"json-in-script"},success:function(u){var e=u.feed.openSearch$totalResults.$t;for(i=0;i<postsnum;){flag=0;randarray.length=postsnum;l=Math.floor(Math.random()*e);for(j in randarray){if(l==randarray[j]){flag=1}}if(flag==0&&l!=0){randarray[i++]=l}}for(n in randarray){var a=randarray[n];var o=u.feed.entry[a-1];for(k=0;k<o.link.length;k++){if(o.link[k].rel=="alternate"){var q="/";var h=", ";var v=o.published.$t;var b=v.substring(8,10)+q+v.substring(5,7)+h+v.substring(0,4);var c=o.link[k].href;var s=o.title.$t;var g;try{g=o.media$thumbnail.url.replace("s72-c","w300-h200-c-e30")}catch(d){g="https://4.bp.blogspot.com/-00O66C-eBQs/W0IcokXSnOI/AAAAAAAAL_k/g4KtDm7SkQsoe7_G0vZ_C_nU0Gf_-kyVQCLcBGAs/s1600/safe_image.png"}var m=o.author[0].name.$t;var f=o.author[0].uri.$t;var r=o.summary.$t.substring(0,(snippetlength));document.getElementsByClassName("box_category")[0].innerHTML+='<li class="item"><div class="post-thumb"><a href='+c+' title="'+s+'"><img src='+g+' alt="'+s+'" /></a></div><h2 class="post-title"><a href='+c+' title="'+s+'">'+s+'</a></h2><div class="post-meta"><span class="post-author"><a href='+f+" title="+m+">"+m+'</a></span><span class="post-date">'+b+'</span></div><p class="post-snippet">'+r+"...</p></li>"}}}}}); //]]>       
</script>
</body>
</html>
